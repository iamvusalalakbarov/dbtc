<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don't Break The Chain</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">DBTC</a>
      </div>

      <nav>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Broken Chains</a>
          </li>
          <li>
            <a href="#">Leaderboard</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>

      <div class="log-buttons">
        <a href="#">Log In</a>
        <a href="#">Sign Up</a>
      </div>
    </header>

    <main class="sign-up">
      <h3>Sign Up</h3>

      <form method="POST">
        <label for="first-name">
          <span>First Name</span>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Enter your first name"
            required
          />
        </label>

        <label for="last-name">
          <span>Last Name</span>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Enter your last name"
            required
          />
        </label>

        <label for="email">
          <span>Email</span>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </label>

        <label for="username">
          <span>Username</span>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Define a username"
            required
          />
        </label>

        <label for="password">
          <span>Password</span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Define a password"
            required
          />
        </label>

        <label for="password2">
          <span>Password</span>
          <input
            type="password"
            id="password2"
            name="password2"
            placeholder="Repeat your password"
            required
          />
        </label>

        <input type="hidden" name="submit" value="1" />

        <button type="submit">Sign Up</button>
      </form>
    </main>

    <footer>
      <div class="footer-top">
        <div class="logo">
          <a href="#">DBTC</a>
        </div>

        <ul>
          <li>
            <a href="#">About Us</a>
          </li>
          <li>
            <a href="#">Contact Us</a>
          </li>
        </ul>

        <div class="social-buttons">
          <a href="https://github.com/vusal11010/dbtc" target="_blank">
            <i class="fa-brands fa-github"></i>
            <span>See the code</span>
          </a>

          <a href="https://www.facebook.com/vusal11010/" target="_blank">
            <i class="fa-brands fa-facebook"></i>
            <span>Follow our developer :)</span>
          </a>
        </div>
      </div>

      <div class="footer-bottom">
        <div>&copy; 2023, Vusal Alakbarov</div>
        <div>Baku, Azerbaijan</div>
      </div>
    </footer>
  </body>
</html>
